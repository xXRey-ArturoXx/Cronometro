<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Cronómetro de Carrera</title>

  <!-- Bootstrap DISEÑO CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="{{ url_for('static', filename='css/estilos.css') }}">
  
  <meta name="theme-color" content="#0d6efd">
</head>
<body class="bg-light">
  <div class="container py-3">
    <header class="mb-3">
      <h1 class="h3 text-center">Cronómetro de Carrera</h1>
    </header>

    <!-- PANEL DEL CRONOMETRO -->
    <div class="card shadow-sm mb-3">
      <div class="card-body text-center">

        <div class="display-4 fw-bold" id="texto_reloj">00:00.000</div>
        <div class="mt-3 d-flex gap-2 justify-content-center">

          <!--BOTONES PRINCIPALES-->
          <button id="boton_iniciar" class="btn btn-primary btn-lg">Iniciar</button>
          <button id="boton_detener" class="btn btn-primary btn-lg">Detener</button>
          <button id="boton_reiniciar" class="btn btn-outline-danger btn-lg">Reiniciar</button>
          <button id="boton_csv" class="btn btn-outline-success btn-lg">CSV</button>
        </div>
        <small class="text-muted d-block mt-2" id="texto_estado">Listo</small>
      </div>
    </div>

    <!-- PANEL DE CAPTURA -->
    <div class="card shadow-sm mb-3">
      <div class="card-body">
        <label for="entrada_folio" class="form-label">Folio (número del corredor)</label>
        <div class="input-group">
          <input id="entrada_folio" type="text" class="form-control form-control-lg" inputmode="numeric" autofocus>
          <button id="boton_agregar" class="btn btn-success btn-lg">Agregar</button>
        </div>  
        <div class="form-text">
          Escribe el folio y presiona <strong>Agregar</strong>. Se registrará el tiempo actual (el cronómetro sigue).
        </div>
      </div>
    </div>

    <!-- TABLA DE REGISTROS -->
    <div class="card shadow-sm">
      <div class="card-body">
        <h2 class="h5 mb-3">Registros</h2>
        <div class="table-responsive">
          <table class="table table-sm table-hover align-middle" id="tabla_registros">
            <thead class="table-light">
              <tr>
                <th>#</th>
                <th>Folio</th>
                <th>Tiempo</th>
                <th>Capturado</th>
              </tr>
            </thead>
            <tbody id="cuerpo_registros">
              <!-- FILAS DINAMICAS -->
            </tbody>
          </table>
        </div>
      </div>
    </div>

<!-- EJECUTAR SCRIPT DE JAVASCRIPT -->
<script src="{{ url_for('static', filename='aplicacion.js') }}"></script>
</body>
</html>
